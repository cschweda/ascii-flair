name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - run: npm test

      - run: npm run build:fonts

      - run: npm run build

      - name: Verify bundle size
        run: |
          SIZE=$(gzip -c dist/ascii-flair.es.js | wc -c)
          echo "Core ESM gzipped: ${SIZE} bytes"
          if [ "$SIZE" -gt 3000 ]; then
            echo "Bundle size exceeds 3KB gzipped!"
            exit 1
          fi
